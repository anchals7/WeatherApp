<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App - By Anchal Srivastava</title>
        <link rel="stylesheet" href="styles.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="search-box">
                <input type="text" placeholder="Enter City Name" spellcheck="false" />
                <button><img src="images/search.png"></button>
            </div>
            <div class="error">
                <p>Invalid city name. Please enter another city.</p>
            </div>
            <div class="weather-box">
                <img src="" alt="weather icon" class="weather-icon"/>
                <div class="location">
                    <h2 id="location"></h2>
                </div>
                <div class="temperature">
                    <h1 id="temperature"></h1>
                </div>
                <div class="weather">
                    <div class="col">
                        <img src="images/light/humidity.png" alt="humidity icon" />
                        <div>
                            <p id="humidity"></p>
                            <p></p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/light/wind.png" alt="wind icon" />
                        <div>
                            <p id="wind"></p>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
